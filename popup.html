<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="fonts.css" type="text/css">
  </head>

  <body>
    
    <div class="section">
      <div id="container">
        <h1 id="unified">0</h1>
      </div>
      <h4>Tracking attempts blocked<br/>on this site</h4>
    </div>

    <div class="lines"></div>
  
    <div class="section">
      <h3>Protections and Blocking</h3>
      <div id="master-toggle">
      </div>
      <div class="toggle" id="privacy-toggle">
        <div class="name">Privacy</div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>  

      <div class="toggle" id="security-toggle">
        <div class="name">Security</div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>  

      <div class="toggle" id="cosmetic-toggle">
        <div class="name">Cosmetic</div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    
    <div class="lines"></div>

    <div class="section">
      <div id="button-container">
        <div id="view-dashboard">View Dashboard</div>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
